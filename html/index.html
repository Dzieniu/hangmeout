<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="../stylesheets/style.css" rel="stylesheet">
		<script src="../js/module.js"></script>
		<script src="../js/mainCtrl.js"></script>
  </head>

  <body ng-app="hangmeoutApp" ng-controller="mainCtrl">
  <div class="container">
  	<div class="row" style="height:50vh">
  		<div class="col-md-12 " style="padding-bottom: 50px;">
	  		<div style="">
		  		<span class="col-md-1" ng-repeat="letter in hiddenRiddleText track by $index" style="text-align: center;cursor:pointer">
		  			<p>{{letter}}</p>
		  		</span>
		  		<h4>Liczba szans: {{chances}}</h4>
	  		</div>
  		</div>
  	</div>
  	<div class="row" ></div>
  		<div class="col-md-12 " ng-repeat="(lineIndex, line) in letterTab" style="padding-bottom: 50px;">
	  		<div style="">
		  		<span class="col-md-1" ng-repeat="letter in line.letters" ng-click="letterClicked(lineIndex,$index)" style="text-align: center;cursor:pointer">
		  			{{letter}}
		  		</span>
	  		</div>
  		</div>
  	</div>
  </div>
  	
  </body>
</html>
